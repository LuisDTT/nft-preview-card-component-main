<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main">
    <article class="nft-card">
      <div class="nft-card__illustration">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="nft-card__illustration-img">    
        <div class="nft-card__illustration-view">
          <img src="images/icon-view.svg" alt="view" class="nft-card__illustration-view-icon">
        </div>
      </div>
      <h3 class="nft-card__title">Equilibrium #3429</h3>
      <p class="nft-card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-card__info">
        <figure class="nft-card__info-item">
          <img src="images/icon-ethereum.svg" alt="icon-eth" class="nft-card__info-icon">
          <figcaption class="nft-card__info-text nft-card__info-text--eth">0.041 ETH</figcaption>
        </figure>
        <figure class="nft-card__info-item">
          <img src="images/icon-clock.svg" alt="icon-clock" class="nft-card__info-icon">
          <figcaption class="nft-card__info-text nft-card__info-text--clock">3 days left</figcaption>
        </figure>
      </div>
      <footer class="nft-card__footer">
        <figure class="nft-card__author">
          <img src="images/image-avatar.png" alt="Avatar" class="nft-card__author-avatar">
          <figcaption class="nft-card__author-text">Creation of <span class="nft-card__author-text-name">Jules Wyvern</span></figcaption>
        </figure>
      </footer>
    </article>
  </main>


	<footer class="attribution">
		<p class="attribution__text">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Luis Torres</a>.
		</p>
	</footer>
</body>
</html>
